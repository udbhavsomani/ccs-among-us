<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among CCS</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon" />
    <link href="{{ url_for('static', filename='css/terminal.css') }}" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/polyfills.js') }}"></script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
</head>

<body>
    <div id="sidenav">
        <button id="sidenavBtn">&#9776;</button>
        <img id="profilePic" alt="Creative Computing Society" src="{{ url_for('static', filename='images/avatar.png') }}">
    </div>
    <div id="container">
        <div id="output"></div>
        <div id="input-line" class="input-line">
            <div id="prompt" class="prompt-color"></div>&nbsp;
            <div>
                <input type="text" id="cmdline" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus/>
            </div>
        </div>
    </div>
</body>

</html>
