{% extends "base.html" %}
{% block content %}

	<form class="login100-form validate-form">
		<span class="login100-form-title">
			Enter Member Details
		</span>

		<div class="wrap-input100 validate-input" data-validate = "Member name is required">
			<input class="input100" type="text" name="member1" placeholder="Member 1 Name">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-user" aria-hidden="true"></i>
			</span>
		</div>

		<div class="wrap-input100 validate-input" data-validate = "Roll No. is required">
			<input class="input100" type="number" name="rollno1" placeholder="Member 1 Roll No.">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-id-card" aria-hidden="true"></i>
			</span>
		</div>		

		<div class="wrap-input100 validate-input" data-validate = "Member name is required">
			<input class="input100" type="text" name="member2" placeholder="Member 2 Name">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-user" aria-hidden="true"></i>
			</span>
		</div>

		<div class="wrap-input100 validate-input" data-validate = "Roll No. is required">
			<input class="input100" type="number" name="rollno2" placeholder="Member 2 Roll No.">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-id-card" aria-hidden="true"></i>
			</span>
		</div>

		<div class="wrap-input100">
			<input class="input100" type="text" name="member3" placeholder="Member 3 Name">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-user" aria-hidden="true"></i>
			</span>
		</div>

		<div class="wrap-input100">
			<input class="input100" type="number" name="rollno3" placeholder="Member 3 Roll No.">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-id-card" aria-hidden="true"></i>
			</span>
		</div>
		
		<div class="container-login100-form-btn">
			{{ form.submit(class="login100-form-btn") }}
		</div>

		<div class="text-center p-t-20">
			<a class="txt2" href="{{ url_for('login') }}">
				Sign in to your Account
				<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
			</a>
		</div>
	</form>
{% endblock content %}
